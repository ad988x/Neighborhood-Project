<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Restaurants On the Hill</h1>
        <div>
          <input id="show-restaurants" type="button" value="Show Restaurants">
          <input id="hide-restaurants" type="button" value="Hide Restaurants">
          <hr>
          <span class="text"> Draw a shape to search within it for restaurants!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Ballpark Village, St. Louis, MO">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Italian Restaurants in STL">
          <input id="go-places" type="button" value="Go">
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script src="js/library/jquery.min.js"></script>
    <script src="js/library/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBaD4sirnR2L-jjknSg96He-TfP8I9Z2ow&v=3&callback=initMap">
    </script>

  </body>
</html>
