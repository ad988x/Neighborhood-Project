<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Attractions in STL</h1>
        <hr>
        <div>
          <div class="filterSect">
            <input class="attractionFilter" data-bind="textInput: filterInput, valueUpdate: afterkeydown" placeholder="Filter Acctractions..." type="text">
          </div>
        </div>
        <hr>
        <div>
          <ul class="attractionItems" data-bind="foreach: filterattractions">
            <li><div><span data-bind="click: $parent.selectAtr, text: title"></span></div>
            </li>
          </ul>
        </div>

      <div id="map"></div>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script src="js/app.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyD4WGIfbNbcjovBtTaqZvZINVf-9WBXgCc&v=3&callback=initMap" onerror="errorHandling()">
    </script>

  </body>
</html>
