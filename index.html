<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Restaurants On the Hill</h1>
        <hr>
        <div>
          <div class="filterSect">
            <input class="restaurantFilter" data-bind="textInput: filterInput, valueUpdate: afterkeydown" placeholder="Filter Restaurants..." type="text">
          </div>
        </div>
        <hr>
        <div class="restaurantItems" data-bind="foreach: filterrestaraunts">
          <ul><div class="restaurantContainer"><span data-bind="click: $parent.selectLoc, text: title"></span></ul>
          </div>
        </div>

      <div id="map"></div>
    </div>

    <script src="js/library/jquery.min.js"></script>
    <script src="js/library/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBaD4sirnR2L-jjknSg96He-TfP8I9Z2ow&v=3&callback=initMap">
    </script>

  </body>
</html>
